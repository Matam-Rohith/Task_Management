<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task Manager AI</title>
  <link rel="stylesheet" href="styles.css">
  <!-- Google Material Icons CDN -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
  <header>
    <span class="material-icons main-icon">task</span>
    <h1>Task Manager AI</h1>
  </header>
  <main>
    <div class="task-form">
      <input type="text" id="task" placeholder="Enter your task...">
      <select id="priority">
        <option value="high">High Priority</option>
        <option value="medium">Medium Priority</option>
        <option value="low">Low Priority</option>
      </select>
      <input type="date" id="deadline">
      <button id="add-task"><span class="material-icons">add_circle</span> Add Task</button>
    </div>
    <div class="task-list" id="task-list">
      <!-- Tasks show here -->
    </div>
  </main>
  <footer>
    <span class="material-icons">copyright</span>
    <span>SR University | Powered by Google AI Icons</span>
  </footer>
  <script src="logic.js"></script>
</body>
</html>
